<script>
document.addEventListener('DOMContentLoaded', function() {
    // Seleccionamos todos los checkbox cuyos títulos (title) empiecen con "Polígono"
    let checkboxes = document.querySelectorAll('input[type="checkbox"][title^="Polígono"]');
    // Cuando uno se marca, desmarcar el resto
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Apagar los otros
                checkboxes.forEach(other => {
                    if (other !== this && other.checked) {
                        other.click(); // simula click para cambiar su estado
                    }
                });
            }
        });
    });
});
</script>
